<main role="main" class="container">

  <div class="my-3 p-3 bg-white rounded box-shadow">
    <form (ngSubmit)="addTalk()" [formGroup]="form">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInput">Name</label>
          <input type="text" formControlName="talkName" class="form-control mb-2" id="inlineFormInput" placeholder="Name">
        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" [disabled]="!form.valid">Add</button>
        </div>
      </div>
    </form>

    <h6 class="border-bottom border-gray pb-2 mb-0">Talks</h6>


    <div class="media text-muted pt-3" *ngFor="let talk of talks">
      <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{talk.name}}</strong>
          <a [routerLink]="['/details/', talk.id]">View</a>
        </div>
        <span class="d-block">{{talk.added | date :'medium'}}</span>
        <span class="d-block">
          <a href="#" (click)="deleteTalk(talk, $event)">Delete</a>
        </span>
      </div>
    </div>
  </div>
</main>
